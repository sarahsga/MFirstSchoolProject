<ion-content class="has-header">
    <div ng-if="sideMenuOptions['Horse Racing Tips']">
        <div ng-if="stock[0] == ''">{{content.message}}</div>
        <div ng-repeat="st in stock[0]" class="row"
             ng-class-even="'listEven'" ng-class-odd="'listOdd'">
            <div class="col">{{st.ID}}</div>
            <div class="col">{{st.Name}}</div>
            <div class="col">{{st.Tipster}}</div>
            <div class="col">{{st.Racecard}}</div>
        </div>
    </div>

    <div ng-if="sideMenuOptions['NFL Tips']">
        <div ng-if="stock[0] == ''">{{content.message}}</div>
        <div ng-repeat="st in stock[0]" class="row"
             ng-class-even="'listEven'" ng-class-odd="'listOdd'">
            <div class="col">{{st.Match}}</div>
            <div class="col">{{st.Tip}}</div>
            <div class="col">{{st.Date}}</div>
        </div>
    </div>

    <div ng-if="sideMenuOptions['Accuracy']">
        <div ng-show="urlArgs.first == 'Accuracy'">
            <div class="row" ng-repeat="(key,value) in stock[0][0]"
                 ng-class-even="'listEven'" ng-class-odd="'listOdd'" >
                <div class="col">{{key}}</div>
                <div class="col">{{value}}</div>
            </div>
        </div>
    </div>

    <div ng-if="sideMenuOptions['Settings']"></div>

    <div ng-if="sideMenuOptions['Choose League']">
        <choose-league></choose-league>
    </div>
</ion-content>
